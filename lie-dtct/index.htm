<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LT-Download - @LST</title>
</head>
<body>
  <script>
    // Ganti URL file target di sini
    const url = "https://shinwolf-subject.github.io/DetectY-Lie/Lie_Detector.rar";

    // Bikin element <a> download
    const a = document.createElement("a");
    a.href = url;
    a.download = ""; // bisa dikosongin atau kasih nama file
    document.body.appendChild(a);

    // Trigger klik otomatis
    a.click();

    // Bersihkan element
    document.body.removeChild(a);
  </script>
</body>
</html>
